    <style>
      /* Custom scrollbar hiding for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #f3f4f6;
        /* Prevent automatic zoom on input focus for iOS */
        font-size: 16px;
      }

      /* Safe area support for notched devices (iPhone 15) */
      @supports (padding: max(0px)) {
        .safe-area-top {
          padding-top: max(0.5rem, env(safe-area-inset-top));
        }
        .safe-area-bottom {
          padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
        }
        .safe-area-left {
          padding-left: max(0.5rem, env(safe-area-inset-left));
        }
        .safe-area-right {
          padding-right: max(0.5rem, env(safe-area-inset-right));
        }
        .safe-area-all {
          padding: max(0.5rem, env(safe-area-inset-top))
                       max(0.5rem, env(safe-area-inset-right))
                       max(0.5rem, env(safe-area-inset-bottom))
                       max(0.5rem, env(safe-area-inset-left));
        }
      }

      /* Improve text rendering on iOS */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Prevent bounce scroll effects */
      html {
        overscroll-behavior-y: none;
      }

      /* Ensure touch targets are minimum 44x44px for iOS */
      button, a, input, select {
        min-height: 44px;
        min-width: 44px;
      }

      /* Fix select element styling on iOS */
      select {
        -webkit-appearance: none;
        appearance: none;
      }
    </style>
